{% extends 'irentstuffapp/base.html' %}

{% block content %}


<center>
    <h1 class="p-4">Forgot your password?</h1>
</center>

<form class="col-11 col-sm-6 mx-auto card p-3 shadow-sm bg-light" method="post">

    <p>Enter your email address below and we will send you an email with instructions for setting a new password.</p>


    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="SUBMIT" class="btn btn-primary col-md-3 my-2">
</form>

{% endblock %}
