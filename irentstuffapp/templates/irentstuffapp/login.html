{% extends 'irentstuffapp/base.html' %}

{% block content %}

<center>
    <h1 class="p-4">Log In</h1>
</center>
<form class="col-11 col-sm-6 mx-auto card p-3 shadow-sm bg-light" method="post" enctype="multipart/form-data">
    <!--use for enctype data image-->
    {% csrf_token %}
    <div class="mb-3">
        <!-- <div class="form-row"> -->
        <div class="form-group col-md-12">
            <label for="inputCity">User Name</label>
            <input type="text" class="form-control" id="inputCity" placeholder="User Name" name='uname'>
        </div>
    </div>
    
    <div class="form-group col-md-12">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name='password'>
    </div>


    <button type="submit" class="btn btn-primary col-md-3 my-4">Login</button>
 
    <div><a href='/reset_password' class=''>Forgot password</a></div>
    <div>Don't have an account? <span><a href='/register' class='d-inline-block'>Register</a></span></div>
</form>

{% endblock %}
