{% extends 'irentstuffapp/base.html' %}

{% block content %}

<center>
    <h1 class="p-4">Register</h1>
</center>


<form class="shadow-sm bg-light col-11 col-sm-8 mx-auto card p-3 b-0" method="post" enctype="multipart/form-data">
    <!--use for enctype data image-->
    {% csrf_token %}
    <div class="mb-3">
        <div class="form-row">
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" required class="form-control" id="inputEmail4" placeholder="Email" name='email'>
            </div>
            <div class="form-group">
                <label for="inputPassword4">Password</label>
                <input type="password" required class="form-control" id="inputPassword4" placeholder="Password"
                    name='password'>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">First Name</label>
            <input type="text" required class="form-control" id="inputAddress" placeholder="First Name" name='fname'>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Last Name</label>
            <input type="text" required class="form-control" id="inputAddress2" placeholder="last Name" name='lname'>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputCity">User Name</label>
                <input type="text" required class="form-control" id="inputCity" placeholder="User Name" name='uname'>
            </div>


            <div class="form-group">

            </div>
            <button type="submit" class="btn btn-primary my-4">Register</button>

            <div>Already have an account? <span><a href='/login' class='d-inline-block'>Log in</a></span></div>
</form>
</div>
{% endblock %}
